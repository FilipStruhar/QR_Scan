    <script>
      const form = document.getElementById('bookingForm');
      const responseDiv = document.getElementById('response');
    
      // Insert your Google Apps Script Web App URL here:
      const scriptURL = 'https://script.google.com/a/macros/jakubdavid.com/s/AKfycbzrwDK_EO3LjUHcFgnrTgmiB9JUb4PzCDmOCHjD-Y7W1WP-iwXLNE7cbsz-k5d1tSGC/exec';
    
      // Additional check in JavaScript to prevent manual typing outside 15:00-23:59
      function isValidTime(timeValue) {
        const [hh, mm] = timeValue.split(':').map(Number);
        return (hh >= 15 && hh <= 23);
      }
    
      form.addEventListener('submit', (e) => {
        e.preventDefault();
    
        // Time check
        const pickupTime = document.getElementById('pickupTime').value;
        if (!isValidTime(pickupTime)) {
          alert('Please select a time between 15:00 and 23:59');
          return;
        }
    
        // Submit data to Google Sheets via fetch
        const formData = new FormData(form);
        fetch(scriptURL, { method: 'POST', body: formData })
          .then(response => response.json())
          .then(data => {
            // Expecting JSON format, e.g. { "result":"success" }
            if (data.result === 'success') {
              responseDiv.textContent = 'Your booking has been submitted successfully!';
              form.reset();
            } else {
              responseDiv.textContent = 'An error occurred. Please try again.';
            }
          })
          .catch(error => {
            console.error('Error!', error);
            responseDiv.textContent = 'An error occurred. Please try again.';
          });
      });
