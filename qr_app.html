<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.7/html5-qrcode.min.js"></script>
</head>
<body>
  <h2>Scan a QR Code</h2>
  <div id="reader" style="width: 100%;"></div>
  
  <!-- Hidden input to store QR result -->
  <input type="text" id="qr-result" hidden>
  
  <script>
    // Declare a variable to store the QR code value
    let qrCodeValue = "";

    // Function to handle the QR code scan success
    function onScanSuccess(decodedText) {
      // Store the decoded QR value in the variable
      qrCodeValue = decodedText;

      // Also set the QR code value in the hidden input (for debugging or other use cases)
      document.getElementById("qr-result").value = decodedText;

      // You can optionally log or manipulate the scanned value here
      console.log("Scanned QR Code Value:", qrCodeValue);
    }

    // Initialize the HTML5 QR Code scanner
    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

    // You can now access the scanned value in the 'qrCodeValue' variable
    // The value will be updated whenever a new QR code is scanned.
  </script>
</body>
</html>
